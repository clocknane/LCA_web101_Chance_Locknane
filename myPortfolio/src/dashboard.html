<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./clock-script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link rel="stylesheet" href="./dashboard-style.css">
  <title>My Dashboard</title>
</head>
<body onload="realtimeClock()">
  <div class="greeting">Hi Shawnda, Welcome to My Dashboard!</div>
  <div class="calculator">
   <input type="text" class="calculator-screen" value="0" disabled />
    <div class="calculator-keys"> 
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>  
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button> 
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>  
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button> 
      <button type="button" value="0">0</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="all-clear" value="all-clear">AC</button> 
      <button type="button" class="equal-sign" value="=">=</button> 
    </div>
  </div>
  <div class="clock-container">
    <div id="clock"></div>
  </div>
  <div class="calendar">
    <div class="image">
      <h2>27, Tuesday</h2>
      <h3>August | 2019</h3>
    </div>
     <div class="date">
       <div class="day">S</div>
       <div class="day">M</div>
       <div class="day">T</div>
       <div class="day">W</div>
       <div class="day">Th</div>
       <div class="day">F</div>
       <div class="day">Sa</div>
       <div class="number"></div> <!-- Empty divs to move day over to correct starting day --> 
       <div class="number"></div>
       <div class="number"></div>
       <div class="number"></div> <!-- Same as above -->
       <div class="number">1</div>
       <div class="number">2</div>
       <div class="number">3</div>
       <div class="number">4</div>
       <div class="number">5</div>
       <div class="number">6</div>
       <div class="number">7</div>
       <div class="number">8</div>
       <div class="number">9</div>
       <div class="number">10</div>
       <div class="number">11</div>
       <div class="number">12</div>
       <div class="number">13</div>
       <div class="number">14</div>
       <div class="number">15</div>
       <div class="number">16</div>
       <div class="number">17</div>
       <div class="number">18</div>
       <div class="number">19</div>
       <div class="number">20</div>
       <div class="number">21</div>
       <div class="number">22</div>
       <div class="number">23</div>
       <div class="number">24</div>
       <div class="number">25</div>
       <div class="number">26</div>
       <div class="number">27</div>
       <div class="number">28</div>
       <div class="number">29</div>
       <div class="number">30</div>
       <div class="number">31</div>
       </div>    
     </div>
     <div class="todocontainer">
      <h2>Todo List</h2>
       <input type="text" placeholder="Add New">
        <ul>
         <li>Suit Up<span><i class="fa fa-trash"></i></span></li>
         <li>Start Batmobile<span><i class="fa fa-trash"></i></span></li>
         <li>Save Gotham<span><i class="fa fa-trash"></i></span></li>
         <li>Repeat<span><i class="fa fa-trash"></i></span></li>
        </ul>
      </div>
      <script type="text/javascript" src="todo.js"></script>   
</body>
</html>
