<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./nasa.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <title>Nasa Landing Page</title>
</head>
<body>
  <main>
    <h1>NASA</h1>
  </main>
  <section>
    <article class="social-media" >Social Media
      <div class="social-paragraph">
        <p>Twitter - @NASA</p>
        <p>Facebeook - fb.com/Nasa</p>
        <p>Instagram - @NASA</p>
        <p>Youtube - youtube.com/Nasa</p>
      </div>
    </article>
    <article class="office-info">Office Info
      <div class="office-paragraph">
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
    </article>
    <article class="contact-us">Contact Us
      <form>
        <ul class="flex-outer">
          <li>
            <label for="Name">Name</label>
            <input type="text" id="Name">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="6" id="message"></textarea>
          </li>
          <li>
            <button type="submit">Send</button>
          </li>
        </ul>
      </form>
    </article>
  </section>
</body>
</html>
