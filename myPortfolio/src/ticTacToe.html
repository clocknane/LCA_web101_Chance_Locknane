<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../js/ticTacToe.js"></script>
    <link rel="stylesheet" href="../css/ticTacToe-style.css" />
    <title>TicTacToe Game</title>
  </head>
  <body>
    <div class="game-board">
      <div onclick="gamePiece('1')" class="box" id="1"></div>
      <div onclick="gamePiece('2')" class="box" id="2"></div>
      <div onclick="gamePiece('3')" class="box" id="3"></div>
      <div onclick="gamePiece('4')" class="box" id="4"></div>
      <div onclick="gamePiece('5')" class="box" id="5"></div>
      <div onclick="gamePiece('6')" class="box" id="6"></div>
      <div onclick="gamePiece('7')" class="box" id="7"></div>
      <div onclick="gamePiece('8')" class="box" id="8"></div>
      <div onclick="gamePiece('9')" class="box" id="9"></div>

      <div class="buttonX" onclick="changeMarkerToX()">Player-X</div>
      <div class="buttonO" onclick="changeMarkerToO()">Player-O</div>
    </div>
  </body>
</html>
