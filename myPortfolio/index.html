<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mobile-style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <img
        src="http://www.specplast.com.br/assets/img/sample/woocommerce/img/logo/1.png"
        class="logo"
        alt="fake logo"
      />
      <nav>
        <a href="./src/resume.html" class="animated bounceInDown">Resume</a>
        <!-- Nav Item that bounces in at top of landing page and matches movement with blog.html -->
        <a href="./src/blog.html" class="animated bounceInDown">Blog</a>
        <!-- Nav Item that bounces in at top of landing page and matches movement with resume.html -->
        <a href="./src/animated.html" class="animated fadeOutRight">Animated</a>
        <!-- Nav Item that enters in at top of landing page and disappears -->
      </nav>
      <div id="mobile-nav">
        <a class="resume.html">Resume</a>
        <a class="blog.html" href="blog.html">Blog</a>
      </div>
    </header>
    <main>
      <img src="./img/myProfilePic.jpg" id="profile-pic" alt="Headshot of Me" />
      <H1 class="animated fadeInLeft">Chance Locknane</H1>
      <!-- Name animation with class of animated fadeInLeft, name fades in from the left and stops as page loads  -->
      <H2>Student of Web Development</H2>
      <button id="portfolio">
        <a href="./src/portfolio.html" target="_blank">Portfolio</a>
      </button>
    </main>
  </body>
</html>
